<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather1.css" >
    
    <title>weather web</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container ">
        <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
        <section class="input-box">
            <p class="info-text"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
                <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temperature">
                <span class="temp">_ _</span>
                <span class="deg">&#8451;</span>
            </div>
            <div class="weather">_</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feel">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temperature">
                            <span class="temp-2">_</span>
                            <span class="deg">&#8451;</span>
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                            <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="weather1.js"></script>
</body>
</html>
